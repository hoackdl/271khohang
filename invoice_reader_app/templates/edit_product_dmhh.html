{% extends 'base.html' %}
{% block title %}Sửa sản phẩm{% endblock %}
{% block content %}
<h2>Sửa sản phẩm</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="ten_hang" class="form-label">Tên hàng hóa</label>
        <input type="text" name="ten_hang" id="ten_hang" class="form-control" value="{{ product.ten_hang }}">
    </div>
    <div class="mb-3">
        <label for="sku" class="form-label">SKU</label>
        <input type="text" name="sku" id="sku" class="form-control" value="{{ product.sku }}">
    </div>
    <div class="mb-3">
        <label for="ten_goi_chung" class="form-label">Tên gọi chung</label>
        <input type="text" name="ten_goi_chung" id="ten_goi_chung" class="form-control" value="{{ product.ten_goi_chung }}">
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
</form>
{% endblock %}
